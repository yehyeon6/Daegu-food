{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>검색 페이지</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include 'main/navbar.html' %}
	<header>
        <h1>검색창</h1>
        <div class="search-box">
            <form class="search_keyword" method=POST action="">
                <label for="search_key">검색단어를 입력하세요</label>
                <input type="text" name="search_key" required>
                <input type="submit" value="확인">
                {% csrf_token %}
            </form>
        </div>
    </header>
</body>

</html>
